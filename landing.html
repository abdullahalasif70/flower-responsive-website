<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Flower Shop</title>
</head>

<body>
    <header class="flex place-content-between items-center px-40 pt-8">
        <div>
            <img src="assets/logo.png" alt="">
        </div>
        <div>
            <ul class="flex gap-12">
                <li>Home</li>
                <li class="text-gray-500">Shop</li>
                <li class="text-gray-500">About Us</li>
                <li><i class="fas fa-shopping-cart"></i>
                    Cart ($56)</li>
            </ul>
        </div>
    </header>
    <section class="flex mt-96 justify-center items-end-safe px-40">
        <div class="w-xl h-72">
            <h1 class="font-bold text-6xl font-['Noto_Serif']">ALWAYS <span class="text-orange-400">FRESH <br>FLOWERS</span></h1>
            <p class="text-gray-500 font-sans text-2xl mt-3.5">Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are
            perfect for any occasion. </p>

        </div>
        <div>
            <img src="assets/hero-flower.png" alt="">
        </div>

    </section>
